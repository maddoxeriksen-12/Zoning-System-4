version: '3.8'

services:
  document-uploader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-uploader
    ports:
      - "5001:5000"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - FLASK_ENV=production
      - ZONING_BACKEND_URL=http://backend:8000
    networks:
      - docker_zoning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

