version: '3.8'

services:
  document-uploader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-uploader
    ports:
      - "5001:5000"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - FLASK_ENV=production
      - ZONING_BACKEND_URL=http://host.docker.internal:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Allow access to host network for zoning backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  upload-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload-processor
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed
    environment:
      - ZONING_API_URL=http://host.docker.internal:8000/api/documents/upload
    command: python process_uploads.py
    depends_on:
      - document-uploader
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads_data:
    driver: local
  processed_data:
    driver: local
